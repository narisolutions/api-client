name: Release

on:
    push:
        tags:
            - "release-*"

jobs:
    release:
        name: Release package
        runs-on: ubuntu-latest

        permissions:
            contents: write
            packages: write
            issues: write
            pull-requests: write

        steps:
            - name: â¬‡ï¸ Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸŸ¢ Use Node.js v22
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: yarn

            - name: ğŸ“¦ Install dependencies
              run: yarn install --frozen-lockfile

            - name: ğŸ›‚ Verify tag matches version
              run: |
                  TAG_VERSION="${GITHUB_REF#refs/tags/release-}"
                  PKG_VERSION=$(jq -r .version package.json)
                  if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
                    echo "âŒ Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
                    exit 1
                  fi
                  echo "âœ… Version verified: $PKG_VERSION"

            - name: ğŸ”¨ Build package
              run: yarn build

            - name: Configure npm auth
              run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: ğŸš€ Publish to npm
              run: npm publish --access public

            - name: ğŸ“ Generate changelog and GitHub release
              uses: cycjimmy/semantic-release-action@v4
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  semantic_version: 19
